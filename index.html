  <!--Change the text of the buttons to the options relevant to your story!-->
  <div class="buttons">
    <button class="saveherbutton">Save Her</button>
    <button class="ignorebutton">Ignore</button>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1 class="option-one-screen-text">It was Bowser who kidnapped Princess Peach!</h1>
    <img class="bowserpic" src="https://www.sm128c.com/media/3ds/bowser-capture-peach.png">
    <div class="buttons2">
      <button class="fightbowbutton">Fight Bowser with Bow</button>
      <button class="fightswordbutton">Fight Bowser with Sword</button>
    </div>
  </div>
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1>You go about your day and you stumble into a cave</h1>
    <img src="https://media.timeout.com/images/105875364/image.jpg">
    <div class="buttons3">
      <button class="goinsidebutton">Go Inside</button>
      <button class="goaboutdaybutton">Go about your day</button>
    </div>
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
